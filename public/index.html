<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./icons/homericon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F6CD1C" />
    <meta
      name="description"
      content="Another Simpsons Phrases App"
    />
    <link rel="apple-touch-icon" href="./icons/homericon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Simpsons Phrases</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Error: ', err));
        })
      }
    </script>
  </body>
</html>
